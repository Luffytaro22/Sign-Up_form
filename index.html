<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <section id="logo-section">
            <div>
                <img src="61897.jpg" alt="logo-img">
                <h1>JAPAN</h1>
            </div>
            <div>
                <p>Photo by <a href="https://unsplash.com/es/@gwenking">Gwen King</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
                <p>Logo by <a href="https://www.freepik.es/vector-gratis/vector-banner-acuarela-verde-redondo_3439500.htm#page=2&query=logo%20png&position=14&from_view=keyword&track=ais">rawpixel</a></p>
            </div>
        </section>
        <section id="form-section">
            <div class="info">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.
                <br>
                <br>
                You <span class="italice">know</span> you want to.
                </h2>
            </div>
            <form action="">
                <legend>Let's do this!</legend>
                <div class="names">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="First_name" id="first-name" required>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="Last_name" id="last-name" required>
                </div>
                <div class="email-number">
                    <label for="email">EMAIL</label>
                    <input type="email" name="Email" id="email" required>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" name="phone_number" id="phone" required>
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <label for="pss-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="pss-confirm" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </main>
</body>
</html>
